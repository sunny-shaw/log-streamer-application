<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logger using Web Socket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let client = null
        let socket = new SockJS("/log")
        client = Stomp.over(socket)

        client.connect({}, function (frame) {
            console.log("Connected !!" + frame)
            client.subscribe("/topic/logs", function (message) {
                console.log("Received message" + message)
                displayMessage(JSON.parse(message.body))
            })
        })

        function displayMessage(message) {
            console.log("Displaying Message...")
            let logs = document.getElementById("logs")
            let newLogs = document.createElement("p")
            newLogs.appendChild(document.createTextNode(message.content))
            logs.appendChild(newLogs)
        }

    </script>
</head>
<body>
<h3>Fetch Logs from the server</h3>
<h4>Logs streaming from server</h4>
<p id="logs"></p>
</body>
</html>
